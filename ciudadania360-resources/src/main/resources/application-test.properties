# Configuración para entorno de testing
# ======================================

# Configuración de base de datos para testing
db.url=jdbc:postgresql://localhost:5432/ciudadania360_test
db.username=ciudadania360_test
db.password=ciudadania360_test

# Configuración de logging para testing
logging.level.root=WARN
logging.level.es.valencia.ciudadania360=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# Configuración de JPA para testing
jpa.show-sql=false
jpa.format-sql=false
jpa.use-sql-comments=false
hibernate.hbm2ddl.auto=create-drop

# Configuración de servidor para testing
server.port=0

# Configuración de gestión para testing
management.endpoints.web.exposure.include=health,info

# Configuración de seguridad para testing
security.gca.enabled=false
security.csrf.enabled=false
security.cors.allowed-origins=*

# Configuración de servicios externos para testing
ucm.enabled=false
piae.enabled=false
email.enabled=false
sms.enabled=false
push.enabled=false
ia.enabled=false

# Configuración de caché para testing
spring.cache.type=simple

# Configuración de métricas para testing
metrics.enabled=false

# Configuración de transacciones para testing
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=false
