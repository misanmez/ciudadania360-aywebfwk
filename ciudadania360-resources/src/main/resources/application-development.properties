# Configuración para entorno de desarrollo
# =========================================

# Configuración de base de datos para desarrollo
db.url=jdbc:postgresql://localhost:5432/ciudadania360_dev
db.username=ciudadania360_dev
db.password=ciudadania360_dev

# Configuración de logging para desarrollo
logging.level.root=DEBUG
logging.level.es.valencia.ciudadania360=DEBUG
logging.level.org.springframework=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuración de JPA para desarrollo
jpa.show-sql=true
jpa.format-sql=true
jpa.use-sql-comments=true
hibernate.hbm2ddl.auto=update

# Configuración de servidor para desarrollo
server.port=8080
server.servlet.context-path=/ciudadania360

# Configuración de gestión para desarrollo
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Configuración de seguridad para desarrollo
security.gca.enabled=false
security.csrf.enabled=false
security.cors.allowed-origins=*

# Configuración de servicios externos para desarrollo
ucm.enabled=false
piae.enabled=false
email.enabled=false
sms.enabled=false
push.enabled=false
ia.enabled=false

# Configuración de caché para desarrollo
spring.cache.type=simple

# Configuración de métricas para desarrollo
metrics.enabled=true
metrics.export.interval=30s
