# Configuración de integración con sistemas externos Ciudadanía360
# ================================================================

# Configuración de UCM (Oracle Content Management)
ucm.enabled=${UCM_ENABLED:false}
ucm.url=${UCM_URL:http://localhost:16200/cs/idcplg}
ucm.username=${UCM_USERNAME:ucm_user}
ucm.password=${UCM_PASSWORD:ucm_password}
ucm.timeout=${UCM_TIMEOUT:30000}
ucm.connection-pool-size=${UCM_POOL_SIZE:10}

# Configuración de PIAE (Sistema de Expedientes)
piae.enabled=${PIAE_ENABLED:false}
piae.url=${PIAE_URL:http://localhost:8080/piae}
piae.username=${PIAE_USERNAME:piae_user}
piae.password=${PIAE_PASSWORD:piae_password}
piae.timeout=${PIAE_TIMEOUT:30000}
piae.connection-pool-size=${PIAE_POOL_SIZE:10}

# Configuración de GCA (Gestión Centralizada de Autorizaciones)
gca.enabled=${GCA_ENABLED:true}
gca.cas.url=${GCA_CAS_URL:https://cas.valencia.es/cas}
gca.cas.login-path=${GCA_CAS_LOGIN_PATH:/login}
gca.cas.logout-path=${GCA_CAS_LOGOUT_PATH:/logout}
gca.cas.validate-path=${GCA_CAS_VALIDATE_PATH:/serviceValidate}
gca.service.url=${GCA_SERVICE_URL:https://ciudadania360.valencia.es}
gca.timeout=${GCA_TIMEOUT:30000}

# Configuración de servicios de comunicación
# Email
email.enabled=${EMAIL_ENABLED:true}
email.smtp.host=${EMAIL_SMTP_HOST:smtp.valencia.es}
email.smtp.port=${EMAIL_SMTP_PORT:587}
email.smtp.username=${EMAIL_SMTP_USERNAME:ciudadania360@valencia.es}
email.smtp.password=${EMAIL_SMTP_PASSWORD:email_password}
email.smtp.auth=${EMAIL_SMTP_AUTH:true}
email.smtp.starttls=${EMAIL_SMTP_STARTTLS:true}
email.from=${EMAIL_FROM:ciudadania360@valencia.es}
email.from.name=${EMAIL_FROM_NAME:Ciudadanía360}

# SMS
sms.enabled=${SMS_ENABLED:false}
sms.provider=${SMS_PROVIDER:movistar}
sms.url=${SMS_URL:https://api.sms-provider.com}
sms.username=${SMS_USERNAME:sms_user}
sms.password=${SMS_PASSWORD:sms_password}
sms.timeout=${SMS_TIMEOUT:30000}

# Push Notifications
push.enabled=${PUSH_ENABLED:false}
push.firebase.server-key=${PUSH_FIREBASE_SERVER_KEY:}
push.firebase.sender-id=${PUSH_FIREBASE_SENDER_ID:}
push.timeout=${PUSH_TIMEOUT:30000}

# Configuración de servicios de IA
ia.enabled=${IA_ENABLED:false}
ia.provider=${IA_PROVIDER:openai}
ia.api.key=${IA_API_KEY:}
ia.api.url=${IA_API_URL:https://api.openai.com/v1}
ia.model=${IA_MODEL:gpt-3.5-turbo}
ia.timeout=${IA_TIMEOUT:60000}
ia.max-tokens=${IA_MAX_TOKENS:1000}

# Configuración de servicios de geolocalización
geo.enabled=${GEO_ENABLED:false}
geo.provider=${GEO_PROVIDER:google}
geo.api.key=${GEO_API_KEY:}
geo.api.url=${GEO_API_URL:https://maps.googleapis.com/maps/api}
geo.timeout=${GEO_TIMEOUT:30000}

# Configuración de servicios de firma electrónica
firma.enabled=${FIRMA_ENABLED:false}
firma.provider=${FIRMA_PROVIDER:valencia}
firma.url=${FIRMA_URL:https://firma.valencia.es}
firma.username=${FIRMA_USERNAME:firma_user}
firma.password=${FIRMA_PASSWORD:firma_password}
firma.timeout=${FIRMA_TIMEOUT:60000}

# Configuración de servicios de pago
pago.enabled=${PAGO_ENABLED:false}
pago.provider=${PAGO_PROVIDER:redsys}
pago.merchant.code=${PAGO_MERCHANT_CODE:}
pago.terminal=${PAGO_TERMINAL:001}
pago.currency=${PAGO_CURRENCY:978}
pago.url=${PAGO_URL:https://sis.redsys.es/sis/realizarPago}
pago.timeout=${PAGO_TIMEOUT:30000}

# Configuración de servicios de notificaciones
notificaciones.enabled=${NOTIFICACIONES_ENABLED:true}
notificaciones.queue=${NOTIFICACIONES_QUEUE:ciudadania360.notifications}
notificaciones.retry-attempts=${NOTIFICACIONES_RETRY_ATTEMPTS:3}
notificaciones.retry-delay=${NOTIFICACIONES_RETRY_DELAY:5000}

# Configuración de servicios de backup
backup.enabled=${BACKUP_ENABLED:false}
backup.schedule=${BACKUP_SCHEDULE:0 0 2 * * ?}
backup.retention-days=${BACKUP_RETENTION_DAYS:30}
backup.location=${BACKUP_LOCATION:/backup/ciudadania360}
