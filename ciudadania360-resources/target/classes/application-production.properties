# Configuración para entorno de producción
# =========================================

# Configuración de base de datos para producción
db.url=jdbc:postgresql://${DB_HOST:db-prod.valencia.es}:${DB_PORT:5432}/${DB_NAME:ciudadania360}
db.username=${DB_USERNAME:ciudadania360_prod}
db.password=${DB_PASSWORD:}

# Configuración de logging para producción
logging.level.root=WARN
logging.level.es.valencia.ciudadania360=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.org.apache.cxf=WARN

# Configuración de JPA para producción
jpa.show-sql=false
jpa.format-sql=false
jpa.use-sql-comments=false
hibernate.hbm2ddl.auto=validate

# Configuración de servidor para producción
server.port=8080
server.servlet.context-path=/ciudadania360

# Configuración de gestión para producción
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Configuración de seguridad para producción
security.gca.enabled=true
security.csrf.enabled=true
security.cors.allowed-origins=https://ciudadania360.valencia.es
security.ssl.enabled=true

# Configuración de servicios externos para producción
ucm.enabled=true
piae.enabled=true
email.enabled=true
sms.enabled=true
push.enabled=true
ia.enabled=true

# Configuración de caché para producción
spring.cache.type=jcache
spring.cache.jcache.config=classpath:ehcache.xml

# Configuración de métricas para producción
metrics.enabled=true
metrics.export.interval=300s

# Configuración de pool de conexiones para producción
db.hikari.maximum-pool-size=50
db.hikari.minimum-idle=10
db.hikari.connection-timeout=30000
db.hikari.idle-timeout=600000
db.hikari.max-lifetime=1800000

# Configuración de auditoría para producción
audit.enabled=true
audit.retention-days=2555
audit.include-request-body=false

# Configuración de rate limiting para producción
security.rate-limit.enabled=true
security.rate-limit.requests-per-minute=100
security.rate-limit.burst-capacity=200
