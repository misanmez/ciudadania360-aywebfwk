# Configuración de test para Ciudadanía360
# ==========================================

# Configuración de base de datos de test (H2 en memoria)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuración de JPA para test
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Deshabilitar Flyway para tests
spring.flyway.enabled=false

# Configuración de logging para test
logging.level.root=WARN
logging.level.es.valencia.ciudadania360=DEBUG

# Configuración de servidor para test
server.port=0
