# Configuración de la aplicación Ciudadanía360
# =============================================

# Configuración del servidor
server.port=8080
server.servlet.context-path=/ciudadania360

# Configuración de la base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/ciudadania360
spring.datasource.username=ciudadania360
spring.datasource.password=ciudadania360
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración del pool de conexiones HikariCP
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# Configuración de JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Configuración de Flyway
spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# Configuración de logging
logging.level.es.valencia.ciudadania360=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuración de Spring Boot
spring.main.allow-bean-definition-overriding=true
spring.jpa.open-in-view=false

# Configuración de CXF
cxf.metrics.enabled=true
cxf.metrics.jaxws.enabled=true