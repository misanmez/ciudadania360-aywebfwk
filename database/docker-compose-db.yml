version: '3.8'

services:
  postgres:
    image: postgis/postgis:15-3.3
    container_name: ciudadania360-postgres
    environment:
      POSTGRES_DB: ciudadania360
      POSTGRES_USER: ciudadania360
      POSTGRES_PASSWORD: ciudadania360123
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=es_ES.UTF-8 --lc-ctype=es_ES.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts:/docker-entrypoint-initdb.d
    networks:
      - ciudadania360-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ciudadania360 -d ciudadania360"]
      interval: 30s
      timeout: 10s
      retries: 3

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ciudadania360-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@ciudadania360.valencia.es
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - ciudadania360-network
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  ciudadania360-network:
    driver: bridge
